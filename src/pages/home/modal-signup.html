<ion-header>
    <ion-navbar>
        <ion-title>Cadastro</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="signup()" [formGroup]="form">
        <ion-list inset>

            <ion-item>
                <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
            </ion-item>

        </ion-list>

        <div padding-horizontal >
            <div class="form-error">{{signupError}}</div>
            <ion-row>
                <ion-col col-6>
                    <button ion-button block type="submit" [disabled]="!form.valid">Cadastrar</button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button block (click)="closeModal()">Cancelar</button>
                </ion-col>
            </ion-row>
        </div>
    </form>
</ion-content>
