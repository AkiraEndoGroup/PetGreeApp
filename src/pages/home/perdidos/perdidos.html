<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Animais Perdidos</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="masters">
    <ion-list>
        <ion-item sliding *ngFor="let message of messageList" style="background-color: transparent">
            <ion-card [@colorState]="message.state">
                <ion-card-header>
                    <h1>{{message.type.description}}</h1>
                </ion-card-header>
                <ion-card-content>
                    <ion-grid>
                        <ion-row align-items-center>
                            <ion-col col-6>
                                <img src="./assets/imgs/pet1.png"/>
                            </ion-col>
                            <ion-col col-6>
                                Gender: {{message.gender.description}} <br/>
                                Size: {{message.size.description}} <br/>
                                Color: {{message.color.description}} <br/>
                                Description: {{message.description}} <br/>
                                Spots? {{message.spots}} <br/>
                                <button ion-button color="danger" (click)="changeColor(message,1)">Delete</button> <button ion-button (click)="changeColor(message,0)">{{message.postString}}</button>
                            </ion-col>                            
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <div #fabButton>
        <ion-fab right bottom padding="10dp">
            <button ion-fab><ion-icon name="paw"></ion-icon></button>
            <ion-fab-list side="top">
                <button ion-fab (click)="getPets()"><ion-icon name="refresh"></ion-icon></button>
                <button ion-fab (click)="insertPet()"><ion-icon name="add"></ion-icon></button>
            </ion-fab-list>
        </ion-fab>
    </div>
</ion-footer>
