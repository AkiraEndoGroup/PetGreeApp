<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Animais Perdidos</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="masters">
    <ion-list>
        <ion-item sliding *ngFor="let pet of messageList" style="background-color: transparent">
            <ion-card [@colorState]="pet.state">
                <ion-card-header>
                    <h1>{{pet.type.description}}</h1>
                </ion-card-header>
                <ion-card-content>
                    <ion-grid style="max-height: 300px;">
                        <ion-row align-items-center>
                            <ion-col col-6>
                                <img src={{pet.image_url}} style="height: 200px; width: auto;" (click)="showImage(pet.image_url)"/>
                            </ion-col>
                            <ion-col col-6 >
                                Sexo: {{pet.gender.description}} <br/>
                                Tamanho: {{pet.size.description}} <br/>
                                Cor: {{pet.color.description}} <br/>
                                Tem manchas? {{pet.spotsTxt}} <br/>
                                Descrição:<p text-wrap style="text-align: left; color: white;">{{pet.description}}</p>
                                <br/>
                                <button ion-button color="danger" (click)="changeColor(pet,1)">Delete</button> <button ion-button (click)="changeColor(pet,0)">{{pet.postString}}</button>
                            </ion-col>                            
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <div #fabButton>
        <ion-fab right bottom padding="10dp">
            <button ion-fab><ion-icon name="paw"></ion-icon></button>
            <ion-fab-list side="top">
                <button ion-fab (click)="getPets()"><ion-icon name="refresh"></ion-icon></button>
                <button ion-fab (click)="insertPet()"><ion-icon name="add"></ion-icon></button>
            </ion-fab-list>
        </ion-fab>
    </div>
</ion-footer>
