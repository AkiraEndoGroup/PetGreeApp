<ion-header no-border>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="person" style="color: white;"></ion-icon>
    </button>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">

  <ion-grid style="width:100vmin; margin-block-start: 3vmin; margin-block-end: 3vmin;">
    <ion-row style="height: 25vh;margin: 20px;">
      <ion-col col-4>
        <div class="botao-perdidos" #botaoPerdidos (click)="animarBotao('perdidos')">
          <div class="icon search"></div>
        </div>
      </ion-col>
      <ion-col col-8>
        <div class="title-perdidos">Pets Perdidos</div>
      </ion-col>
    </ion-row>
    <ion-row style="height: 25vh;margin: 20px;">
      <ion-col col-8>
        <div class="title-adocao">Adote um Pet!</div>
      </ion-col>
      <ion-col col-4>
        <div class="botao-adocao" #botaoAdocao (click)="animarBotao('adocao')">
          <div class="icon heart">
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row style="height: 25vh;margin: 20px;">
      <ion-col col-4>
        <div class="botao-registro" #botaoRegistro (click)="animarBotao('registro')">
          <div class="icon paw"></div>
        </div>
      </ion-col>
      <ion-col col-8>
        <div class="title-registro">Registre seu pet!</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

  </ion-toolbar>
</ion-footer>
