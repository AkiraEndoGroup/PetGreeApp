<ion-header>
    <ion-navbar>
        <ion-title>Entrar</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <ion-list inset>

            <ion-item>
                <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
            </ion-item>
        </ion-list>

        <div padding-horizontal>
            <div class="form-error">{{loginError}}</div>

            <ion-row>
                <ion-col col-6>
                    <button ion-button full type="submit" [disabled]="!loginForm.valid">Entrar</button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button block (click)="closeModal()">Cancelar</button>
                </ion-col>
            </ion-row>

            <div class="login-footer">
                <p>
                    <a href="#">Clique aqui se esqueceu sua senha.</a>
                    <br />
                    Se você é um usuário novo, por favor, cadastre-se.
                </p>
            </div>
            <button ion-button icon-left block clear (click)="signup()">
                <ion-icon name="person-add"></ion-icon>
                Cadastrar
             </button>
        </div>
    </form>
</ion-content>
