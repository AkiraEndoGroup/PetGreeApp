<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Meus Pets</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="masters">
  <ion-grid style="width:100vmin; min-width: 500px;">
    <ion-list>
      <ion-item sliding *ngFor="let pet of myPets" style="background-color: transparent">
        <ion-card>
          <ion-card-header>
            <h1>{{pet.name}}</h1>
            <h1>{{pet.type.description}}</h1>
          </ion-card-header>
            <ion-card-content>
              <ion-grid style="max-height: 300px;">
                <ion-row wrap>
                  <ion-col col-6>
                    <img src={{pet.image_url}} style="height: 200px; width: auto;" (click)="showImage(pet.image_url)"/>
                  </ion-col>
                  <ion-col col-6 >
                    Sexo: {{pet.gender.description}} <br/>
                    Tamanho: {{pet.size.description}} <br/>
                    Cor: {{pet.color.description}} <br/>
                    Tem manchas? {{pet.spotsTxt}} <br/>
                    Descrição:<p text-wrap style="text-align: left; color: white;">{{pet.description}}</p>
                    <br/>
                    <button ion-button color="danger">Remover</button> <button ion-button>Editar</button>
                  </ion-col>                            
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-item>
    </ion-list>
  </ion-grid>
    
</ion-content>
