<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Editar perfil
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <div>
        <img src="{{avatar.imageUrl}}" />
      </div>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button block icon-start (click)="pickImage()">
          Upload de foto 
          <ion-icon name="cloud-upload"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block icon-end (click)="takePic()">
          <ion-icon name="camera"></ion-icon>
           Tirar foto
        </button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center >
      <ion-list style="max-width: 80%">
          <ion-item>
            <ion-label color=primary floating >Nome:</ion-label>
            <ion-input type="text" [(ngModel)]="newName" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color=primary floating >Idade:</ion-label>
            <ion-input type="text" [(ngModel)]="newIdade" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color=primary floating >Bio:</ion-label>
            <ion-textarea type="textarea" style="width: 100%; margin-top: 10px; line-break: strict;" [(ngModel)]="newBio" ></ion-textarea>
          </ion-item>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="closeModal(true)">Salvar</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block (click)="closeModal(false)">Cancelar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
