<ion-toolbar text-center>
  <ion-title>Cadastro</ion-title>
</ion-toolbar>


<ion-content>
  <div align=center>
    <ion-content class="photo">
      <img src="{{imageUrl}}" />
      <ion-fab slot="fixed" vertical="top" right padding="10dp">
        <ion-fab-button (tap)="addPhoto()" color="primary">
          <ion-icon name="camera" size="large" color="secondary"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-content>
  </div>
  <!-- ATRIBUTOS -->

  <ion-content class="user-attrib-container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
      <div align=center>
        <ion-grid class="attrib-grid">

          <ion-row class="attrib-row">
            <ion-col size="4" class="attrib-key">
              Nome
            </ion-col>
            <ion-col size="8" class="edit-attrib-value">
              <div class="form-group">
                <input type="text" class="input-box" [formControl]="myForm.controls['name']">
              </div>
            </ion-col>
          </ion-row>

          <ion-row class="attrib-row">
            <ion-col size="4" class="attrib-key">
              Status
            </ion-col>
            <ion-col size="8" class="edit-attrib-value">
              <div class="form-group">
                <select [formControl]="myForm.controls['status']">
                  <option value="OK">OK</option>
                  <option value="PERDIDO">Perdido</option>
                  <option value="ENCONTRADO">Encontrado</option>
                  <option value="MACHUCADO">Machucado/Em Perigo</option>
                  <option value="DESABRIGADO">Desabrigado</option>
                  <option value="QUER_CRUZAR">Quer cruzar</option>
                </select>
              </div>
            </ion-col>
          </ion-row>

          <ion-row class="attrib-row">
            <ion-col size="4" class="attrib-key">
              Família
            </ion-col>
            <ion-col size="8" class="attrib-value">
              {{filter.type}}
            </ion-col>
          </ion-row>

          <ion-row class="attrib-row">
            <ion-col size="4" class="attrib-key">
              Sexo
            </ion-col>
            <ion-col size="8" class="attrib-value">
              {{filter.gender}}
            </ion-col>
          </ion-row>

          <ion-row class="attrib-row">
            <ion-col size="4" class="attrib-key">
              Raça
            </ion-col>
            <ion-col size="8" class="attrib-value">
              {{filter.race}}
            </ion-col>
          </ion-row>

          <ion-row class="attrib-row">
            <ion-col size="4" class="attrib-key">
              Cores
            </ion-col>
            <ion-col size="8" class="attrib-value">
              {{filter.colorsTxt}}
            </ion-col>
          </ion-row>

          <ion-row class="attrib-row">
            <ion-col size="4" class="attrib-key">
              Pêlo
            </ion-col>
            <ion-col size="8" class="attrib-value">
              {{filter.fur}}
            </ion-col>
          </ion-row>

          <ion-row class="attrib-row">
            <ion-col size="4" class="attrib-key">
              Descrição
            </ion-col>
            <ion-col size="8" class="attrib-value">
              {{filter.description}}
            </ion-col>
          </ion-row>

        </ion-grid>
      </div>

      <ion-fab slot="fixed" vertical="bottom" right padding="10dp">
        <ion-fab-button type="submit" color="primary">
          <ion-icon name="checkmark" size="large" color="secondary"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-fab slot="fixed" vertical="bottom" left padding="10dp">
        <ion-fab-button (tap)="return()" color="primary">
          <ion-icon name="return-left" size="large" color="secondary"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </form>

  </ion-content>

</ion-content>
