<ion-toolbar text-center>
    <ion-title>Meus Pets</ion-title>
  </ion-toolbar>

<ion-content>
  <div align=center class="meuspets">
    <div class="meuspets-container">
      <div *ngFor="let pet of pets" class="meuspets-element">
        <img src="{{pet.image_url}}" (tap)="goToPet(pet)" />
      </div>
      <div class="meuspets-element">
        <img src="assets/imgs/add.png" (tap)="cadastrar()" />
      </div>
    </div>
  </div>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" left padding="10dp">
  <ion-fab-button (tap)="return()" color="primary">
    <ion-icon name="return-left" size="large" color="secondary"></ion-icon>
  </ion-fab-button>
</ion-fab>
